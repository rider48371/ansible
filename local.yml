---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package:
      name:
        - htop
        - vim
        - alacritty
        - starship
        - exa
        - gimp
        - gparted
        - flatpak
        - okular
        - vlc
        - code
        - dolphin
        - dunst
        - neofetch
        - libreoffice-fresh
        - gparted
        - qbittorrent
        - thunderbird
        - nitrogen
        - cronie
        - openssh
        - xterm
        - dmenu
        - rofi
        - firefox
        - xmobar
        - tigervnc
        - neovim
        - nodejs
        - npm
        - zsh

  - name: Start SSHD
    service:
      name: sshd
      state: started
      enabled: yes

  - name: Start cronie.service
    service:
      name: cronie
      state: started
      enabled: yes

